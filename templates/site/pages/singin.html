{% extends "site/base.html" %}
{% block content %} 
<div class="container-fluid" id="singin">
    <div class="container">
        <div class="d-flex ">
            <a href="home.html">ГЛАВНАЯ</a>
            <p class="ml-2">/ ВХОД</p>
        </div>
        <div class="main-singin">
            <h4>Вход</h4>
            <p>Пожалуйста, заполните следующие поля для входа:</p>
            <div class="fieldsInput">
                <input type="email" id="email" name="email" placeholder="Эл.адрес" />
                <span id="error-input-email" class="error-input"></span>
                <input type="password" id="password" name="password" placeholder="Пароль" class="mt-4" />
                <span id="error-input-pass" class="error-input"></span>
            </div>
            <div class="remember-me mt-4">
                <label class="d-flex">
                    <input type="checkbox"/>
                    <div>
                        <span class="check"></span>
                    </div>
                    <span class="text-check">Запомни меня</span>
                </label>
            </div>
            <a href="{% url 'camera:signup' %}">Забыли пароль?</a>
            <button type="submit" class="mt-3">Войти</button>
        </div>
    </div>
</div>
{% endblock %}
